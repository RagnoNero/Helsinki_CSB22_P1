<!DOCTYPE html>
<html>
    {% include "head.html" %}    
    <body>
        {% block title %}Create an Account{% endblock %}

        {% block content %}
            <form action="{% url 'notes:register' %}" method="POST" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        {% endblock %} 
        
        <a href="{% url 'notes:login' %}">Already registered</a>
    </body>
</html>
